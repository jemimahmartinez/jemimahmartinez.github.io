name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Build ğŸ”§
        uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build
        env:
            CI: true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build
          clean: true
